<div class="page-header header-filter image-login">
    <style>
        div.image-login {
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain, cover;
            background-image: url(../assets/img/plaza-sc.jpg);
            background-image: linear-gradient(to bottom, rgba(36, 42, 63, 0.75) 0%, rgba(36, 42, 63, 0.75) 100%), url(../assets/img/plaza-sc.jpg);
        }
    </style>
    <div class="container">
        <!--    
            <div class="row">
        -->
        <div class="row" style="margin-top: 10%;">
            <div class="col-lg-4 col-md-6 ml-auto mr-auto">

                <div class="card card-login animated fadeIn">
                    <form class="form" [formGroup]="formulario" (ngSubmit)="login(); needFocus.focus()">
                        <div class="card-header card-header-primary text-center">
                            <h4 class="card-title">Iniciar sesión</h4>
                            <small *ngIf="loginType==='cliente'">
                                <a [routerLink]="['/login/personal']">
                                    LOGIN CLIENTE
                                </a>
                            </small>
                            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                            <small *ngIf="loginType==='personal'">
                                <a [routerLink]="['/login/admin']">
                                    LOGIN PERSONAL
                                </a>
                            </small>
                            <small *ngIf="loginType==='admin'">
                                <a [routerLink]="['/login']">
                                    LOGIN ADMIN
                                </a>
                            </small>
                        </div>
                        <hr>
                        <div class="card-body">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="mdi mdi-24px mdi-shield-account"  *ngIf="loginType==='admin'"></i>
                                        <i class="mdi mdi-24px mdi-account-tie"  *ngIf="loginType==='personal'"></i>
                                        <i class="mdi mdi-24px mdi-account"  *ngIf="loginType==='cliente'"></i>
                                    </span>
                                </div>
                                <input #needFocus autofocus formControlName="nombre_usuario" type="text" class="form-control" placeholder="Nombre de usuario">
                            </div>
                            <br>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="mdi mdi-24px mdi-lock"></i>
                                    </span>
                                </div>
                                <input formControlName="password" type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <hr>
                        <div class="card-footer justify-content-center">
                            <button class="btn btn-primary" [disabled]="!formulario.valid">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav class="float-left">
                <ul>
                    <li>
                        <a href="main">
                            Página Principal
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            Sobre mi
                        </a>
                    </li>
                    <li>
                        <a href="https://creative-tim.com/presentation">
                            Creative Tim
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright float-right">
                <div class="copyright float-right">
                    <b> &copy; 2021</b> - Universidad Univalle
                </div>
            </div>
        </div>
    </footer>
</div>
