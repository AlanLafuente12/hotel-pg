<!-- Top Navigation -->
<app-navbar></app-navbar>
<!-- Content -->
<div class="main-panel">

    <app-top-navbar navbarTitle="Página principal"></app-top-navbar>

    <div class="content" style="margin-top: 2vh ">

        <!-- End Navbar -->
        <div class="container-fluid ">

            <div class="card-body table-responsive animated fadeIn">

                <h4 *ngIf="hoteles && hoteles.length===0 " class="card-title ">
                    <br>
                    <p class="text-center ">No hay hoteles registrados</p>
                </h4>

                <div class="row ">
                    <div class="col-sm-4 " *ngFor="let hotel of hoteles; let i=index ">
                        <!-- [style.backgroundColor]=" 'var(--'+hotel.color+ '_primary1' " -->
                        <div class="card text-white text-center p-3 ">
                            <blockquote class="blockquote mb-0 ">

                                {{ hotel.nombre_hotel }} Hotel
                                <br>
                                <a *ngFor="let i of ' '.repeat(hotel.cantidad_estrellas).split( '') ">
                                    <i class="mdi mdi-24px mdi-star "></i>
                                </a>
                                <h5 class="card-title ">{{ hotel.departamento }}</h5>
                                <hr>
                                <div class="col-md-12 ">
                                    <div class='d-flex justify-content-center'>
                                        <div class="circular--landscape ">
                                            <img [src]="getImageSrc(hotel) ">
                                        </div>
                                    </div>
                                </div>

                                <hr>
                                <div class="card text-white mb-3 ">
                                </div>
                                <button type="button " class="btn btn-primary btn-md ">Ver más</button>
                                <button type="button " class="btn btn-primary btn-md ">Reservar</button>
                            </blockquote>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <app-footer></app-footer>

</div>
